<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signup.title}">Sign Up</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .signup-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 30px 0;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .signup-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .signup-btn:hover {
            background-color: #27ae60;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .language-selector {
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .language-selector a {
            text-decoration: none;
            color: #3498db;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <a href="?lang=en">ðŸ‡¬ðŸ‡§ English</a> | <a href="?lang=tr">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</a>
    </div>
    
    <div class="signup-container">
        <div class="logo">ðŸŽ¬</div>
        <h1 th:text="#{signup.heading}">Create an Account</h1>
        
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" th:text="#{signup.firstName}">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                
                <div class="form-group">
                    <label for="lastName" th:text="#{signup.lastName}">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required>
                    <span class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="username" th:text="#{signup.username}">Username</label>
                <input type="text" id="username" th:field="*{username}" required>
                <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            
            <div class="form-group">
                <label for="password" th:text="#{signup.password}">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" th:text="#{signup.confirmPassword}">Confirm Password</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                <span class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth" th:text="#{signup.dateOfBirth}">Date of Birth</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required>
                <span class="error-message" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
            </div>
            
            <div class="form-group">
                <label for="favoriteGenre" th:text="#{signup.favoriteGenre}">Favorite Genre</label>
                <select id="favoriteGenre" th:field="*{favoriteGenre}" required>
                    <option value="" th:text="#{signup.select.genre}">-- Select Genre --</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Horror">Horror</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Thriller">Thriller</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                </select>
                <span class="error-message" th:if="${#fields.hasErrors('favoriteGenre')}" th:errors="*{favoriteGenre}"></span>
            </div>
            
            <button type="submit" class="signup-btn" th:text="#{signup.button}">Create Account</button>
        </form>
        
        <div class="login-link">
            <span th:text="#{signup.login.text}">Already have an account?</span> 
            <a th:href="@{/login}" th:text="#{signup.login.link}">Login</a>
        </div>
    </div>
</body>
</html>
