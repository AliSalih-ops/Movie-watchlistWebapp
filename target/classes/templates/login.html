<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        .login-btn {
            background-color: #3498db;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #2980b9;
        }
        
        .signup-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .signup-link a {
            color: #3498db;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .logo {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .language-selector {
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        .language-selector a {
            text-decoration: none;
            color: #3498db;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <a href="?lang=en">ðŸ‡¬ðŸ‡§ English</a> | <a href="?lang=tr">ðŸ‡¹ðŸ‡· TÃ¼rkÃ§e</a>
    </div>
    
    <div class="login-container">
        <div class="logo">ðŸŽ¬</div>
        <h1 th:text="#{login.heading}">Movie Watchlist Login</h1>
        
        <div th:if="${param.error}" class="error-message" th:text="#{login.error}">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="error-message" style="background-color: #d4edda; color: #155724;" th:text="#{login.logout}">
            You have been logged out.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" th:text="#{login.username}">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn" th:text="#{login.button}">Login</button>
        </form>
        
        <div class="signup-link">
            <span th:text="#{login.signup.text}">Don't have an account?</span> 
            <a th:href="@{/signup}" th:text="#{login.signup.link}">Sign up</a>
        </div>
    </div>
</body>
</html>
